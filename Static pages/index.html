<!doctype html>
<html lang="en">
    <head>
        <title>Loggin</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container-fluid p-3" id="content">
                <div class="container p-3">
                    <div class="row m-0">
                        <div class="col-5 px-1 border border-2 rounded-3" id="form">
                            <h3 class="text-center py-3">Learning English</h3>
                            <form action="/login" method="post" id="login" class="py-3">
                                <div class="mb-3">
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="username"
                                        id="username"
                                        aria-describedby="helpId"
                                        placeholder="Nhập số điện thoại"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <input
                                        type="password"
                                        class="form-control"
                                        name="password"
                                        id="password"
                                        aria-describedby="helpId"
                                        placeholder="Nhập mật khẩu"
                                        required
                                    />
                                </div>
                                <div>
                                    <button
                                    type="submit"
                                    class="login-button"
                                >
                                    Đăng nhập
                                </button>
                                </div>
                            </form>
                            <hr>
                            <div class="py-3">
                                <a href="./register.html" class="btn login-button">Đăng ký</a>
                            </div>

                        </div>
                        <div class="col-7 p-0">
                            <img src="./images/Home/study.jpg" alt="" class="rounded-3">
                        </div>
                    </div>
                </div> 
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>

        <!--Link to Css-->
        <link rel="stylesheet" href="./css/Login.css">
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
