<!doctype html>
<html lang="en">
    <head>
        <title>Register</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container-fluid p-3" id="content">
                <div class="container p-3" id="form">
                    <h3 class="text-center py-0">ĐĂNG KÝ TÀI KHOẢN</h3>
                    <form action="#" id="register" class="py-3">
                        <div class="mb-3">
                            <label for="name">Nhập tên</label>
                            <div class="row">
                                <div class="col-6">
                                    <input
                                    type="text"
                                    class="form-control"
                                    name="name"
                                    id="name"
                                    aria-describedby="helpId"
                                    placeholder="First name"
                                    required
                                />
                                </div>
                                <div class="col-6">
                                    <input
                                    type="text"
                                    class="form-control"
                                    name="name"
                                    id="name"
                                    aria-describedby="helpId"
                                    placeholder="Last name"
                                    required
                                    />
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="row">
                                <div class="col-8">
                                    <label for="dateOfBirth">Ngày sinh</label>
                                    <div class="row">
                                        <div class="col-4">
                                            <select name="dateOfBirth" id="dateOfBirth">
                                            </select>
                                        </div>
                                        <div class="col-4">
                                            <select name="monthOfBirth" id="monthOfBirth">
                                            </select>
                                        </div>
                                        <div class="col-4">
                                            <select name="yearOfBirth" id="yearOfBirth">
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <label for="gender">Giới tính</label>
                                    <select name="gender" id="gender">
                                        <option value="male">Nam</option>
                                        <option value="female">Nữ</option>
                                        <option value="pede">Khác</option>
                                    </select>
                                </div>
                            </div>  
                        </div>

                        <div class="mb-3">
                            <label for="phone-number">Nhập số điện thoại</label>
                            <input
                                type="text"
                                class="form-control"
                                name="phone-number"
                                id="phone-number"
                                aria-describedby="helpId"
                                placeholder="Nhập số điện thoại"
                                required
                            />
                        </div>

                        <div class="mb-3">
                            <label for="login-name">Nhập tên đăng nhập</label>
                            <input
                                type="text"
                                class="form-control"
                                name="login-name"
                                id="login-name"
                                aria-describedby="helpId"
                                placeholder="Nhập tên đăng nhập"
                                required
                            />
                        </div>

                        <div class="mb-3">
                            <label for="password">Nhập mật khẩu</label>
                            <input
                                type="password"
                                class="form-control"
                                name="password"
                                id="password"
                                aria-describedby="helpId"
                                placeholder="Nhập mật khẩu"
                                required
                            />
                        </div>

                        <div class="mb-3">
                            <label for="confirm-password">Xác nhận mật khẩu</label>
                            <input
                                type="password"
                                class="form-control"
                                name="confirm-password"
                                id="confirm-password"
                                aria-describedby="helpId"
                                placeholder="Nhập mật khẩu"
                                required
                            />
                        </div>

                        <br/>
                        <div>
                            <button
                            type="submit"
                            class="login-button"
                        >
                            Đăng ký
                        </button>
                        </div>
                    </form>
                </div> 
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>

        <!--Link to Css-->
        <link rel="stylesheet" href="./css/register.css">
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script>
            function getDay() {
                //let selectList = document.getElementById("dateOfBirth");
                let selectList = document.querySelector("#dateOfBirth");
                for(let i=1; i<=31; i++)
                {
                    let item = document.createElement("option");
                    item.value = i;
                    item.innerText = `${i}`;
                    selectList.appendChild(item);
                }
            }
            function getMonth() {
                //let selectList = document.getElementById("dateOfBirth");
                let selectList = document.querySelector("#monthOfBirth");
                for(let i=1; i<=12; i++)
                {
                    let item = document.createElement("option");
                    item.value = i;
                    item.innerText = `Tháng ${i}`;
                    selectList.appendChild(item);
                }
            }
            function getYear() {
                let selectList = document.querySelector("#yearOfBirth");
                //let selectList = document.getElementById("dateOfBirth");
                const now = new Date();
                const currentYear = now.getFullYear();
                console.log(currentYear); // Hiển thị năm hiện tại trong console
                for(let i=currentYear; i>= 1901; i--)
                {
                    let item = document.createElement("option");
                    item.value = i;
                    item.innerText = `${i}`;
                    selectList.appendChild(item);
                }
            }
            getDay();
            getMonth();
            getYear();
    
        </script>
    </body>
</html>
