<!doctype html>
<html lang="en">
    <head>
        <title>chat</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container-fluid p-3" id="content">
                <div class="container" id="chat-container">
                    <div class="row">
                        <div class="col-lg-9 col-md-9 col-sm-12">
                            <div class="chat-container border border-3 rounded-3">
                                <div class="messages">
                                  <div class="message-received">
                                    <p class="p-0 m-0">Xin chào bạn</p>
                                    <i class="bi bi-volume-up"></i>
                                  </div>
                                  <div class="message-sent">Tôi khỏe, cảm ơn bạn!</div>
                                  <!-- Thêm các tin nhắn khác ở đây -->
                                </div>
                                <div class="input-group p-3">
                                  <input type="text" class="form-control" placeholder="Nhập tin nhắn...">
                                  <button class="btn btn-primary">Gửi</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12" id="chat-tool">
                            <div class="py-3">
                                <a href="https://www.ldoceonline.com/" target="_blank" class="btn login-button">Tra từ điển longman</a>
                            </div>
                            <div class="py-3">
                                <a href="https://translate.google.com/?hl=vi&sl=en&tl=vi&text=%0A&op=translate" target="_blank" class="btn login-button">Tra nghĩa google translate</a>
                            </div>
                            <div class="py-3">
                                <a href="./myVocabulary.html" target="_blank" class="btn login-button">Từ vựng đã lưu</a>
                            </div>
                            <div class="py-3">
                                <a href="./home.html" class="btn login-button">Màn hình chính</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>

        <!--Link to Css-->
        <link rel="stylesheet" href="./css/chat.css">
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </body>
</html>
